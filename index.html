<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Coming Soon â€” Our Site</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#e1306c;--text:#e6eef8}
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#071021 0%,var(--bg) 100%);font-family:system-ui,-apple-system,'Segoe UI',Roboto,'Noto Sans',sans-serif;color:var(--text)}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));backdrop-filter:blur(6px);padding:48px;border-radius:16px;box-shadow:0 10px 30px rgba(2,6,23,0.6);text-align:center;max-width:720px;width:92%}
    h1{font-size:48px;margin-bottom:8px;letter-spacing:1px}
    p{opacity:0.85;margin-bottom:20px}
    .instagram{display:inline-flex;gap:12px;align-items:center;background:rgba(255,255,255,0.03);padding:10px 16px;border-radius:999px;text-decoration:none;color:var(--text);font-weight:600;transform:translateZ(0);transition:transform 220ms ease, box-shadow 220ms ease;box-shadow:0 6px 18px rgba(2,6,23,0.45);animation:float 4s ease-in-out infinite}
    .instagram:hover{transform:translateY(-6px) scale(1.02);box-shadow:0 12px 30px rgba(2,6,23,0.55)}
    .instagram svg{width:22px;height:22px;filter:drop-shadow(0 2px 6px rgba(0,0,0,0.5))}
    .small{font-size:13px;opacity:0.7;margin-top:14px}

    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-4px)}100%{transform:translateY(0)}}

    @media (max-width:480px){h1{font-size:34px;padding:0 8px}}
  </style>
</head>
<body>
  <main class="card">
    <h1>Coming Soon</h1>
    

    <a class="instagram" href="https://instagram.com/mamine.io" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
      <!-- Instagram icon (simple) -->
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
        <rect x="2" y="2" width="20" height="20" rx="5" stroke="url(#g)" stroke-width="1.2"/>
        <circle cx="12" cy="12" r="3.2" stroke="url(#g)" stroke-width="1.2"/>
        <circle cx="18.2" cy="5.8" r="0.6" fill="url(#g)"/>
        <defs>
          <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0%" stop-color="#feda75"/>
            <stop offset="40%" stop-color="#d62976"/>
            <stop offset="100%" stop-color="#962fbf"/>
          </linearGradient>
        </defs>
      </svg>
      <span>@mamine.io</span>
    </a>

    <br><br>

    

    <br>

</body>
</html>
